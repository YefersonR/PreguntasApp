<div class="row text-center">
    <div class="col-6 offset-3">
        <h3>Cambiar Contrasena</h3>
        <app-loading *ngIf="loading"></app-loading>
        <form [formGroup]="changePassword" (ngSubmit)="savePassword()" style="padding:10px;">
            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="Ingrese la contrasena actual" formControlName="actualPassword">
                <span class="text-danger ms-2"
                *ngIf="changePassword.get('actualPassword')?.errors?.['required'] && changePassword.get('actualPassword')?.touched" >
                    <strong>Debe ingresar la contrasena actual</strong>
                </span>
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="Ingrese la nueva actual" formControlName="newPassword">
                <span class="text-danger ms-2"
                *ngIf="changePassword.get('newPassword')?.errors?.['minlength'] && changePassword.get('newPassword')?.touched" >
                    La nueva contrasena debe tener mas de <strong> 4 caracteres </strong>
                </span>
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="Confirmar contrasena" formControlName="confirmPassword">
                <span class="text-danger ms-2"
                *ngIf="changePassword.errors?.['notSame'] && changePassword.get('confirmPassword')?.touched" >
                    Las contrasenas debe <strong>conincidir</strong>
                </span>
            </div>
            <div class="text-center">
                <button class="btn btn-save ms-2" [disabled]="changePassword.invalid">Guardar</button>
                <button class="btn btn-secondary ms-2" routerLink="/dashboard">Atras</button>
            </div>
        </form>
    </div>
</div>
