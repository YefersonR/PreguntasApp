<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>
<div class="text-center" *ngIf="cuestionario != null">
    <h4 class="card-title">
        {{cuestionario.nombre | uppercase}}
    </h4>
    <p class="card-text">
        {{cuestionario.descripcion | uppercase}}
    </p>
    <hr>
    <div *ngFor="let pregunta of cuestionario.preguntas;let i = index">
        <div class="card-header mt-3">
            <b>{{pregunta.descripcion}}</b>
        </div>
        <div class="list-group" *ngFor="let respuesta of pregunta.respuestas" >
            <li class="list-group-item" [ngClass]="{'list-group-item-success':respuesta.esCorrecta && respuestas[i].respuestaId == respuesta.id,
                                                    'list-group-item-danger':!respuesta.esCorrecta && respuestas[i].respuestaId == respuesta.id}">
                {{respuesta.descripcion}}
                <span class="material-icons correct" *ngIf="respuesta.esCorrecta && respuestas[i].respuestaId == respuesta.id">
                    check_circle
                </span>
                <span class="material-icons incorrect" *ngIf="!respuesta.esCorrecta && respuestas[i].respuestaId == respuesta.id">
                    highlight_off
                </span>
            </li>
        </div>
    </div>
    <div class="row mt-4" style="margin-bottom: 20px;">
        <div class="col-lg-4 offset-lg-4">
            <button class="btn btn-primary btn-lg btn-block" routerLink="/dashboard/estadistica/{{cuestionario.id!}}">Volver</button>
        </div>
    </div>
</div>
