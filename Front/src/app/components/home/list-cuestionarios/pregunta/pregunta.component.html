<div class="container">
    <div class="card text-center">
        <app-loading *ngIf="loading"></app-loading>
        <div *ngIf="listPreguntas.length > 0">
            <h4 class="card-title">{{obtenerPregunta()}}</h4>
            <ul class="list-group">
                <li class="list-group-item" (click)="seleccionarRespuesta(respuesta)" [ngClass]="addClassOption(respuesta)" *ngFor="let respuesta of listPreguntas[getIndex()].respuestas">
                    {{respuesta.descripcion}}
                </li>
            </ul>
            <div class="mt-4">
                <button class="btn btn-primary btn-lg btn-sig" [disabled]="!resConfirmada" (click)="siguiente()">Siguiente</button>
            </div>
        </div>
    </div>
</div>
